<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Timepikr - Javascript input type time pollyfill</title>
	<link rel="stylesheet" href="timepicker.css">
</head>
<body>
	<div class="container">
		<h1>Time</h1>
		<input type="time" id="time" name="time">
		<p>
			<a href="http://emiliocobos.net/polyfill-input-type-time/">Read more</a>
		</p>
	</div>
	<script src="timepicker.js"></script>
	<script>
		var timePicker = new TimePikr({element: document.getElementById('time')});
	</script>
</body>
</html>
